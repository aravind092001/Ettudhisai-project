    <div class="contactdetails">

            <div class="contact form">
                <h3>Send a Message</h3>
                <form action="https://api.web3forms.com/submit" method="POST">
                    <div class="formBox">

                                <span>First Name</span>

                            <div class="inputBox">

                        <div class="row50">

                            </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Mobile Number</span>
                                <input type="tel" id="phone" name="Mobile Number" placeholder="Enter Mobile Number" class="phone-input" value="+91">
                            </div>

                        <div class="row100">
                            <div class="inputBox">

                <div class="InfoBox">

                    <p><b>Office Address:</b> 49/20 Varadharajan Street Vetri Nagar<br> Chennai-600082</p>
                </div>
                <div>
                    <span><i class="far fa-envelope"></i></span>
                    <a href="#">Ettudhisai@gmail.com</a>
                </div>
            </div>
            </div>
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d540.9906105321141!2d80.23005194950619!3d13.124058116069458!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5264551723ede9%3A0x997424de439ee65c!2s20%2F49%2C%20Varadharajan%20St%2C%20D%20Block%2C%20Perambur%2C%20Chennai%2C%20Tamil%20Nadu%20600082!5e0!3m2!1sen!2sin!4v1705681830989!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div> 
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        var input = document.querySelector("#phone");
        var iti = window.intlTelInput(input, {
            separateDialCode: false,
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            initialCountry: "auto",
            geoIpLookup: function(success, failure) {
                // Replace "your_endpoint_url" with your actual endpoint to fetch user's location
                fetch("your_endpoint_url")
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        var countryCode = data.country_code;
                        success(countryCode);
                    })
                    .catch(function(err) {
                        failure("IN"); // Fallback to India if unable to detect user's location
                    });
            }
        });

        // Set the flag and country code separately
        var flag = document.createElement("div");
        flag.classList.add("iti__selected-flag");
        flag.classList.add("iti__in");
        flag.style.position = "absolute";
        flag.style.left = "10px";
        flag.style.top = "50%";
        flag.style.transform = "translateY(-50%)";
        flag.style.pointerEvents = "none";
        input.parentNode.insertBefore(flag, input.nextSibling);

        // Listen for the country change event and update the flag and country code
        input.addEventListener("countrychange", function() {
            var countryData = iti.getSelectedCountryData();
            var countryCode = " " + "+" + countryData.dialCode + "  ";
            var countryFlag = countryData.iso2.toUpperCase();
            flag.className = "";
            flag.classList.add("iti__selected-flag");
            flag.classList.add("iti__" + countryFlag);
            input.value = countryCode;
        });
    </script>
